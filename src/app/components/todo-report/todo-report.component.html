<h2>Report</h2>

<ngx-datatable class="material" [rows]="rows" [columns]="columns" [columnMode]="'force'" [headerHeight]="42"
  [footerHeight]="50" [rowHeight]="'auto'" [limit]="10">
  <ngx-datatable-column *ngFor="let col of columns" [name]="col.name" [sortable]="true" [canAutoResize]="true"
    [resizeable]="true">
    <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
      <div class="text-center" *ngIf="col.prop === 'id'">
        <button (click)="remove(row.id)">Remove</button>
      </div>
      <div class="text-center" *ngIf="col.prop === 'isDone'">
        <input type="checkbox" [checked]="value" disabled>
      </div>
      <span *ngIf="col.prop !== 'isDone' && col.prop !== 'id'" class="ellipsis">{{value}}
      </span>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
